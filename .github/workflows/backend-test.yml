name: Backend Tests

on:
  push:
  pull_request:

jobs:
  build-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci || npm install
      - name: Run test
        run: |
          cd backend
          npm run test
      - name: Test coverage
        run: |
          cd backend
          npm run coverage
